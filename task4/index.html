<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>

  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }

    table,
    th,
    td {
      border: 1px solid #333;
      border-collapse: collapse;
      padding: 10px;
    }

    table,
    h1 {
      margin: 20px;
    }
  </style>

  <body>
    <h1>Form elements</h1>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Input example</th>
          <th>Notes</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>type="button"</td>
          <td><input type="button" value="Click here" /></td>
          <td>Needs value attribute for button text.</td>
        </tr>

        <tr>
          <td>type="checkbox"</td>
          <td><input type="checkbox" name="checkbox">Checkbox</input></td>
          <td>Check one or multiple items from a list of options.</td>
        </tr>

        <tr>
          <td>type="color"</td>
          <td><input type="color" /></td>
          <td>Choose desired color from color palette.</td>
        </tr>

        <tr>
          <td>type="date"</td>
          <td><input type="date" /></td>
          <td></td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
