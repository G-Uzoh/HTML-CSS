<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Handlee"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/afc8729712.js"
      crossorigin="anonymous"
    ></script>
    <title>George Uzoh Portfolio</title>
  </head>
  <body>
    <div class="header">
      <div class="top-menu">
        <div class="logo">
          <a href="index.html">
            <img src="logo/Logo_light_bg.png" alt="george uzoh logo" />
          </a>
        </div>
        
      </div>
    </div class="header">

    <main>
        <div class="grid-container">
            <div class="grid-item chess">
                <img src="photos/chess.JPG" alt="chess">
            </div>
            <div class="grid-item george">
                <img src="photos/george.jpg" alt="george">
            </div>
            <div class="grid-item snowman">
                <img src="photos/snowman.jpg" alt="snowman">
            </div>
            <div class="grid-item sunset">
                <img src="photos/sunset.jpg" alt="sunset">
            </div>
            <div class="grid-item square">
                <img src="photos/square.jpg" alt="square">
            </div>
            <div class="grid-item road">
                <img src="photos/road.jpg" alt="road">
            </div>
            <div class="grid-item ">
                <img src="photos/mountain.jpg" alt="mountain">
            </div>
            <div class="grid-item road-and-sunset">
                <img src="photos/road-and-sunset.jpg" alt="road-and-sunset">
            </div>
            <div class="grid-item laptop">
                <img src="photos/laptop.jpg" alt="laptop">
            </div>
        </div>
    </main>

    <footer>
      <div class="contact-form" id="contact">
        <h3 class="contact-me">Contact me</h3>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your name" />
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your email" />
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="5"> </textarea>
          <div class="button-container">
            <button class="send-btn">Send</button>
          </div>
        </form>
      </div>
      <div class="media">
        <small>Copyright Â© 2023 George Uzoh</small>
        <a href="http://github.com/G-Uzoh"
          ><i class="fa-brands fa-github sm-icon"></i
        ></a>
        <a href="http://twitter.com/UzohGeorge"
          ><i class="fa-brands fa-twitter sm-icon"></i
        ></a>
        <a href="http://instagram.com/msta_awesome"
          ><i class="fa-brands fa-instagram sm-icon"></i
        ></a>
      </div>
      <button class="back-to-top">
        <i class="fa-solid fa-chevron-up to-top-icon"></i>
      </button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
